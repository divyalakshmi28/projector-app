<!DOCTYPE html>
<head>
<title>Add movie</title>
<meta name="description" content="My Add movie">
<meta charset="utf-8">
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/movie.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300"/>
</head>
<body>
<header>
<img class="logo fleft" src=".\images\projector-logo.png" alt="logo" >

<nav>
  <ul class="fright">
    <li><a href="#">HOME</a></li>
    <li><a href="#">ADD MOVIE</a></li>
  </ul>
</nav>
</header>
<div class="clearfix"></div>
<h2>ADD A MOVIE</h2>

<form action="/sample-action">
  <ul>
    <li>
      <label="movie-name">Movie name</label>
      <input id="movie-name"  type="text" name="movie-name"/>
    </li>
    <li>
      <label for="release-yr">Release year</label>
      <input id="release-yr" type="number" name="release-yr"/>
    </li>
    <li>
      <label for="lang">Language</label>
      <select name="lang">
        <option value="tamil">Tamil</option>
        <option value="hindi">Hindi</option>
        <option value="enlish">English</option>
      </select>

        <label for="rating">Rating</label>
        <select name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </li>
      <li>
        <label for="thumbnail">Thumbnail url</label>
        <input id="thumbnail" type="url" name="thumbnail"/>
      </li>
      <li>
        <label for="plot">Plot</label>
        <textarea id="plot"name="plot" rows="8">
        </textarea>
        <li>
          <label for="poster-url" >Poster URL</label>
          <input id="poster-url" type="url" name="poster-url"/>
        </li>
        <li>
          <label for="cast">Cast</label>
          <textarea id="cast" name="cast" rows="6">
          </textarea>
        </li>
        <li>
          <button type="submit">Save</button>
        </li>
        <footer>
          <img class="logo fleft" src="images\facebook.png">
          <img class="logo"src="images\instagram.png">
          <img class="logo" src="images\twitter.png">
          <img class="logo fright"src="images\projector-logo.png">
        </footer>
  </ul>


</body>
</html>
